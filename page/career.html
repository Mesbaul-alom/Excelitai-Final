<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="../assets/css/career.css" rel="stylesheet" media="all">

</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50" style="background-image: url('../assets/images/giphy.gif');">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Apply for job</h2>
                </div>
                <div class="card-body" style="background-color:whitesmoke;">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Your Name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" placeholder="Enter Your Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Your Number</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="phone" placeholder="Enter Your Number">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="Enter Your Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Subject</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="subject" placeholder="Enter Your Subject">
                                </div>
                            </div>
                        </div>
                  
                        <div class="form-row">
                            <div class="name">Career</div>
                            <div class="value">
                                <div class="input-group">
                                    <!-- <label class="radio-inline">
                                        <input type="radio" name="optradio" checked>Option 1
                                      </label>
                                      <label class="radio-inline">
                                        <input type="radio" name="optradio">Option 2
                                      </label>
                                      <label class="radio-inline">
                                        <input type="radio" name="optradio">Option 3
                                      </label> -->
                                     <input class="input--style-6" type="text" name="subject" placeholder="UI/UX // Laravel // Python // Digital Marketing // Flutter">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" cols="30" placeholder="Message sent to the employer"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload CV</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <!-- Main JS-->
    <script src="../assets/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
